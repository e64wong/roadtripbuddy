<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

<div class="container" style="width:100%">
	<div class="row" style="background-color:#1ED760">
		<div class="col-12">
			<div style="width:100%;text-align:center;color:#ffffff">
				<h1 class="responsive-header">Music Mesh</h1>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-12">
			<div style="width:100%;text-align:center">
				<h2 class="responsive-subheader responsive-subheader-large">Assemble your Group!</h1>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-2 col-md-3"></div>
		<div class="col-xs-8 col-md-6">
			<label for="usr" style="width:20%">Name:</label>
			<input type="text" class="form-control" id="usr" style="width:100%>
		</div>
		<div class="col-xs-2 col-md-3"></div>
	</div>
	<div class="row">
		<div class="col-xs-2 col-md-3"></div>
		<div class="col-xs-8 col-md-6">
			<div style="width:100%;text-align:center; padding-top:10%; padding-bottom:5%">
				<div class="center-block" style="display:block">
					<a href="google.com" type="button" class="btn btn-spotify btn-lg btn-block btn-huge">New Group</a>
				</div>
			</div>
		</div>
		<div class="col-xs-2 col-md-3"></div>
	</div>
	<div class="row">
		<div class="col-xs-2 col-md-3"></div>
		<div class="col-xs-8 col-md-6">
			<div style="width:100%;text-align:center">
				<div class="center-block" style="display:block">
					<a href="google.com" type="button" class="btn btn-spotify btn-lg btn-block btn-huge">Join Group</a>
				</div>
			</div>
		</div>
		<div class="col-xs-2 col-md-3"></div>
	</div>
</div>


</body>

</html>
